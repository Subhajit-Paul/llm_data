<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 3rem;
        }
        
        h1 {
            color: #f44336;
        }
        
        .error-message {
            margin-bottom: 20px;
        }
        
        .back-button {
            padding: 20px 20px;
            background-color: #5a5a5a;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #a9a9a9;
        }
    </style>
    <script>        
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h1>Error</h1>
    <div class="error-message">{{ error_message }}</div>
    <button class="back-button" onclick="goBack()">Back</button>
</body>
</html>
